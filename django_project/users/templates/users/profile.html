{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }} - Profile</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <a class="btn btn-primary btn-sm" href="{% url 'user-posts' user.username %}" role="button">Posts by {{ user.username }}</a>
        {% if user.is_authenticated %}
        <a class="btn btn-primary btn-sm" href="#" role="button">Write a message</a>
            {% if request.user == user %}
            <a class="btn btn-secondary btn-sm" href="{% url 'options' %}" role="button">Options</a>
            {% endif %}
        {% endif %}

    </div>
{% endblock %}
